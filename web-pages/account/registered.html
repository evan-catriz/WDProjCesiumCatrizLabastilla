<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Accounts</title>
</head>

<body>
  <h2>Submitted Information</h2>
  <p><strong>Name:</strong> <span id="uname-disp"></span></p>
  <p><strong>Password:</strong> <span id="upass-disp"></span></p>

  <script>
      const uname = localStorage.getItem("usname");
      const upass = localStorage.getItem("uspass");
      
      document.getElementById("uname-disp").textContent = uname;
      document.getElementById("upass-disp").textContent = upass;
  </script>

</body>
</html>
